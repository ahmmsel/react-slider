<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./react/babel.min.js" charset="utf-8"></script>
  <script src="./react/react.development.js" charset="utf-8"></script>
  <script src="./react/react-dom.development.js" charset="utf-8"></script>
  <title>react</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    function Slider() {
      const [ current, setCurrent ] = React.useState(0);

      const data = [
        {img: 'https://source.unsplash.com/1600x900/?nature', id: Date.now()},
        {img: 'https://source.unsplash.com/1600x900/?city', id: Date.now()},
        {img: 'https://source.unsplash.com/1600x900/?foods', id: Date.now()},
        {img: 'https://source.unsplash.com/1600x900/?foods,pizza', id: Date.now()},
      ];

      React.useEffect(() => {
        setTimeout(() => {
              setCurrent(current === data.length - 1 ? 0 : current + 1);
        }, 10000);
      });

      return (
          <>
            <h1>react slider</h1>
            <section className="carousel">
              <figure className="image">
                <img src={data[current].img} alt="" />
              </figure>
            </section>
          </>
      );
    }

    ReactDOM.render(<Slider />, document.getElementById('root'));

  </script>
</body>
</html>
